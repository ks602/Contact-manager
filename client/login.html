<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Welcomet to Node.js</title>
</head>

<body>
  <div class="jumbotron" id="loginHeader">
    <h1>Login Page</h1>
    <h3>Please Enter your user name and password. Both are case sensitive</h3>
  </div>

  <div id="loginFail" class="failMsg">Invalid credentials. Please try again!</div>

  <form id="loginForm" action="">
    <div class="form-group w-75">
      <label for="username">User:</label>
      <input id="username" class="form-control" name="usernmae" type="text" placeholder="Username" required>
    </div>
    <div class="form-group w-75">
      <label for="password">Password:</label>
      <input id="password" class="form-control" name="password" type="password" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block" id="loginButton">Log in</button>
  </form>
</body>
<script src="js/login.js"></script>

</html>
